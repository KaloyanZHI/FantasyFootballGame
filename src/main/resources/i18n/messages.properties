about_us_header=About us
about_us_paragraph=Welcome to Fantasy Football Game!. This is a place made by a football enthusiast for other enthusiasts who love the sport and want to not only watch it but also participate in it.
my_goal_header=My goal
my_goal_paragraph=My goal is to present a site which combines both the latest and trustworthy news and a game which will make you watch the football games with a little bit more passion because the real results will affect how your team performs.
