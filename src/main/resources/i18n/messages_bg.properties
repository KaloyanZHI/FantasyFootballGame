about_us_header=За нас
about_us_paragraph=Добре дошли в Fantasy Football Game! Това е място създадено от футболен ентусиаст за футболни ентусиасти които обичат играта и искат не само да я гледат,а също и да участват в нея.
my_goal_header=Моята цел
my_goal_paragraph=Целтта ми е да представя футболен сайт който комбинира последните и надежни новини с игра която ще ви накара да гледате футбол с малко повече емоция, защото реалните резултати ще се отразят над представянето на вашия отбор.
contacts_header=Контакти
