<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .flex-column {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>

<body>

<nav th:replace="fragments/commons">
</nav>
<div class="container">
    <div class="row">
        <p style="color: white; font-family: 'Arial Black'" th:text="'You have ' + ${#numbers.formatDecimal(budget, 1, 2)} + ' millions!'"></p>
        <p style="color: white; font-family: 'Arial Black'" th:text="'Maximum 11 players allowed! Right now you have ' + ${playersCount} + ' player(s) in your team'"></p>

    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" th:each="team : ${realTeams}" th:object="${team}">

            <p style="color: white; font-family: 'Arial Black'" th:text="${team.getTeamName()}"></p>
            <table id="real-players" class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${team.getPlayers()}" th:object="${player}">
                    <th scope="row" th:text="${player.getId()}">1</th>
                    <td th:text="${player.getFirstName()}">Mark</td>
                    <td th:text="${player.getLastName()}">Otto</td>
                    <td th:text="${player.getPrice()}">@mdo</td>
                    <td><a class="btn btn-outline-light"
                           type="button"
                           th:href="@{/my-team/add/{id}(id=*{id})}">Add</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
