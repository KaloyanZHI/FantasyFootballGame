<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="custom-body">
<link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>

<nav  th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-xxl">
        <a class="navbar-brand" th:href="@{/}"><img class="img-responsive" width="50px" height="50px" src="images/logo-no-background.png" alt="logo"></a>

        <div class="team-badges d-flex">
            <a href="https://www.arsenal.com" class="arsenal"><img src="images/team-badges/97-Arsenal-logo.png" alt="Arsenal" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.mancity.com/" class="man-city"><img src="images/team-badges/man-city.png" alt="Manchester City" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.liverpoolfc.com" class="liverpool"><img src="images/team-badges/92-Liverpool-logo.png" alt="Liverpool" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.manutd.com/" class="man-utd"><img src="images/team-badges/102-Manchester-United-logo.png" alt="Manchester United" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.chelseafc.com" class="chelsea"><img src="images/team-badges/chelsea-logo.png" alt="Chelsea" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.realmadrid.com" class="real-madrid"><img src="images/team-badges/real-madrid-logo.png" alt="Real Madrid" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.fcbarcelona.com/en/" class="barcelona"><img src="images/team-badges/205-Barcelona-logo.png" alt="Barcelona" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://fcbayern.com/en" class="bayern"><img src="images/team-badges/bayern-logo.png" alt="Bayern Munich" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://www.acmilan.com/en" class="milan"><img src="images/team-badges/245-AC-Milan-logo.png" alt="AC Milan" onerror="this.onerror=null;this.src='fallback.png';"></a>
            <a href="https://en.psg.fr/" class="psg"><img src="images/team-badges/psg-logo.png" alt="Paris Saint-Germain" onerror="this.onerror=null;this.src='fallback.png';"></a>
        </div>



        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/register}">Register </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/news}">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-team}">My team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin-tools}">Admin tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<footer th:fragment="footer" class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Kaloyan Ivanov 2024. All rights reserved.
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
