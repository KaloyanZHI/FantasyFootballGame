<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<nav th:replace="fragments/commons"></nav>

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login</h2>

                        <form
                                th:method="POST"
                                th:action="@{/login}"
                                th:object="${loginData}">

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                       name="username"
                                       th:field="*{username}"
                                       th:errorclass="'is-invalid alert-danger'"/>
                                <label class="form-label" for="form3Example1cg">Your Username</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                       name="password"
                                       th:field="*{password}"
                                       th:errorclass="'is-invalid alert-danger'"/>
                                <label class="form-label" for="form3Example4cg">Password</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" data-mdb-button-init
                                        data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login
                                </button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a th:href="@{/register}"
                                                                                                  class="fw-bold text-body"><u>Register
                                here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
