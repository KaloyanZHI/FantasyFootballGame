<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

<nav th:replace="fragments/commons">
</nav>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div th:each="team : ${realTeams}"
                 th:object="${team}">
                <p style="color: white; font-family: 'Arial Black'" th:text="${team.getTeamName()}"></p>
                <table class="table table-dark"
                >
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="player : ${team.getPlayers()}"
                        th:object="${player}">
                        <th scope="row" th:text="${player.getId()}">1</th>
                        <td th:text="${player.getFirstName()}">Mark</td>
                        <td th:text="${player.getLastName()}">Otto</td>
                        <td th:text="${player.getPrice()}">@mdo</td>
                        <td><form><button class="btn btn-outline-light" type="submit">Add</button></form></td>

                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
