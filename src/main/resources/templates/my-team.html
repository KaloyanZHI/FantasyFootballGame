<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

<nav th:replace="fragments/commons">
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8" th:object="${userFantasyTeam}">
            <p style="color: white; font-family: 'Arial Black'" th:text="${userFantasyTeam.getTeamName()} + ' Points from this match: ' + ${#numbers.formatDecimal(thisMatchPoints, 1, 2)} + ' Total points before this weekend: ' + ${#numbers.formatDecimal(userFantasyTeam.getTotalTeamPoints(), 1, 2)}" ></p>
            <table id="real-players" class="table table-dark">
                <thead>
                <tr>
                    <th scope="col" class="col-md-2">Real Team</th>
                    <th scope="col" class="col-md-3">Name</th>
                    <th scope="col" class="col-md-1">Position</th>
                    <th scope="col" class="col-md-2">Price</th>
                    <th scope="col" class="col-md-2"></th>
                    <th scope="col" class="col-md-2">Player points</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${userFantasyTeam.getPlayers()}" th:object="${player}">
                    <td th:text="${player.getRealTeam().getTeamName()}">Mark</td>
                    <td th:text="${player.getFirstName()} + ' ' + ${player.getLastName()}">Mark</td>
                    <td th:text="${player.getPlayerPosition()}"></td>
                    <td th:text="${player.getPrice()}"></td>
                    <td>
                        <form th:method="POST"
                              th:action="@{/my-team/remove/{id}(id=${player.getId()})}">
                            <button class="btn btn-outline-light"
                               type="submit"
                            >Remove</button></form>
                    </td>
                    <td th:text="${player.getPoints()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
