<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

<nav th:replace="fragments/commons">
</nav>
<div class="container">
<div class="row">
    <div class="col-md-6 col-lg-4 mb-4"  th:object="${userFantasyTeam}">
        <p style="color: white; font-family: 'Arial Black'" th:text="${userFantasyTeam.getTeamName()}"></p>
        <table id="real-players" class="table table-dark">
            <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Position</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${userFantasyTeam.getPlayers()}" th:object="${player}">

                <td th:text="${player.getFirstName()}">Mark</td>
                <td th:text="${player.getLastName()}">Otto</td>
                <td th:text="${player.getPlayerPosition()}"></td>
                <td th:text="${player.getPrice()}"></td>
                <td><a class="btn btn-outline-light"
                       type="button"
                       >Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
