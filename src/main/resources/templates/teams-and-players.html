<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<nav th:replace="fragments/commons">
</nav>
 <div class="container">
     <div class="row gy-3">
<div class="card mb-3"
     th:each="team : ${teams}"
     th:object="${team}">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${team.getImageUrl()}" class="img-fluid rounded-start fixed-size-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5
                        th:text="${team.getTeamName()}" class="card-title">Card title</h5>
                <p class="card-text"
                   th:each="player : ${team.getPlayers()}"
                   th:object="${player}"
                   th:text="${player.getFirstName()} + ' ' + ${player.getLastName()} + ' Position: ' + ${player.getPlayerPosition()} + ' Price: ' + ${player.getPrice()} ">
                </p>
            </div>
        </div>
    </div>
</div>
     </div>
 </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
