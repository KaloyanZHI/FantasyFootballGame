<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/commons"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Team name</th>
                    <th scope="col">Points</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team, iterStat : ${rankedTeams}" th:object="${team}">
                    <th scope="row" th:text="${iterStat.index + 1}">1</th>
                    <td th:text="${team.getTeamName()}">Mark</td>
                    <td th:text="${#numbers.formatDecimal(team.getTotalTeamPoints(), 1, 2)}">Otto</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
